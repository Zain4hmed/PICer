<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-KHso/s+Inl1B4c6Jj4UxOjSe9qOsmT/THC3GhHcQfUydz4lIaV4h3UJ6C3LCO8bWYx4mVgfNo2zIFV2KbCE0Ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<a href="#" class="float" id="deleteImages">
    <i class='far fa-trash-alt' style='font-size:24px'></i>
</a>
<div class="header">
    <h1>Work In Progress..</h1>
    <p>Resize the browser window to see the responsive effect.</p>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="loader"></div>
</div>

<div class="grid-container" id="grid-container">
    <!-- Images will be dynamically added here -->
</div>

<!-- Lightbox Container -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>

<script src="script.js"></script>
</body>
</html>
